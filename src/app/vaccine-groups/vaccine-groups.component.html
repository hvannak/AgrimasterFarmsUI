<div class="flex-container">
    <div class="panel">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()" class="vac-form">
            <mat-card class="vac-card">
                <mat-card-header>
                    <div mat-card-avatar class="vac-header-image"></div>
                    <mat-card-title>Vaccine Groups</mat-card-title>
                    <mat-card-subtitle>You can create vaccine group for farms</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="vac-full-width" appearance="fill">
                        <mat-label>Description</mat-label>
                        <input matInput type="text" formControlName="Description">
                    </mat-form-field>
                    
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button type="submit" [disabled]="!service.formModel.valid">SAVE</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
    <div class="panel">
        <mat-card>
            <table mat-table [dataSource]="service.vaccineGroupList" matSort>

                <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row" (click)="openForEdit(row)"> {{row.Description}} </td>
                </ng-container>
                <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon (click)="deleteRow(row)">delete_forever</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[25, 100]"></mat-paginator>
        </mat-card>

    </div>
</div>
