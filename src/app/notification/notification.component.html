<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Notification List</mat-card-title>
      <mat-card-subtitle>You can view your Notification list here</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-selection-list #notify [multiple]="false">
            <mat-list-option *ngFor="let item of notificationList" [value]="item" (click)="gotoVaccine(item)">
              {{item.message}}
            </mat-list-option>
          </mat-selection-list>
    </mat-card-content>
  </mat-card>
