<div class="flex-container">
    <div class="panel">
        <form [formGroup]="service.formModel" autocomplete="off" class="vac-form">
            <mat-card class="vac-card">
                <mat-card-header>
                    <div mat-card-avatar class="vac-header-image"></div>
                    <mat-card-title>Vaccine Schedule</mat-card-title>
                    <mat-card-subtitle>You can create vaccine schedule for farms</mat-card-subtitle>
                    <button mat-button color="accent" (click)="generateProjectVacSchedule()">GENERATE SCHEDULE</button>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="vac-full-width" appearance="fill">
                        <mat-label>ProjectID</mat-label>
                        <input matInput type="text" formControlName="ProjectID">
                        <button mat-button matSuffix color="accent" (click)="getProjectVacSchedule()" >GET</button>
                    </mat-form-field>
                    <mat-form-field class="vac-full-width" appearance="fill">
                        <mat-label>Project Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="VacDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="vac-full-width" appearance="fill">
                        <mat-label>Inventory</mat-label>
                        <input matInput type="text" formControlName="Inventory">
                    </mat-form-field>
                    <mat-form-field class="vac-full-width" appearance="fill">
                        <mat-label>Qty(0.00)</mat-label>
                        <input matInput type="text" formControlName="Qty">
                    </mat-form-field>
                    <mat-form-field class="vac-full-width" appearance="fill">
                        <mat-label>ChickEjected</mat-label>
                        <input matInput type="text" formControlName="ChickEjected">
                    </mat-form-field>
                    <mat-form-field class="vac-full-width" appearance="fill">
                        <mat-label>Description</mat-label>
                        <input matInput type="text" formControlName="Description">
                    </mat-form-field>
                    <mat-form-field class="vac-full-width" appearance="fill">
                        <mat-label>StatusID</mat-label>
                        <input matInput type="text" formControlName="StatusID">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="onDeleteVaccineSchedule()">DELETE</button>
                    <button mat-button (click)="onSubmit()" [disabled]="!service.formModel.valid">SAVE</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
    <div class="panel">
        <mat-card>
            <table mat-table [dataSource]="service.vaccineScheduleList" matSort>

                <ng-container matColumnDef="ProjectID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ProjectID </th>
                    <td mat-cell *matCellDef="let row"> {{row.ProjectID}} </td>
                </ng-container>

                <ng-container matColumnDef="VacDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> VacDate </th>
                    <td mat-cell *matCellDef="let row"> {{row.VacDate | date}} </td>
                </ng-container>

                <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
                </ng-container>

                <ng-container matColumnDef="StatusID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> StatusID </th>
                    <td mat-cell *matCellDef="let row"> {{row.StatusID}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[25, 100]"></mat-paginator>
        </mat-card>

    </div>
</div>
