<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()" class="vac-form">
<mat-card class="vac-card">
    <mat-card-header>
      <div mat-card-avatar class="vac-header-image"></div>
      <mat-card-title>Vaccine Schedule</mat-card-title>
      <mat-card-subtitle>You can create vaccine schedule for farms</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            <mat-form-field class="vac-full-width" appearance="fill">
                <mat-label>ProjectID</mat-label>
                <input matInput type="text" formControlName="ProjectID">
            </mat-form-field>
            <mat-form-field class="vac-full-width" appearance="fill">
                <mat-label>Project Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="VacDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="vac-full-width" appearance="fill">
                <mat-label>Inventory</mat-label>
                <input matInput type="text" formControlName="Inventory">
            </mat-form-field>
            <mat-form-field class="vac-full-width" appearance="fill">
                <mat-label>Qty(0.00)</mat-label>
                <input matInput type="text" formControlName="Qty">
            </mat-form-field>
            <mat-form-field class="vac-full-width" appearance="fill">
                <mat-label>ChickEjected</mat-label>
                <input matInput type="text" formControlName="ChickEjected">
            </mat-form-field>
            <mat-form-field class="vac-full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName="Description">
            </mat-form-field>
            <mat-form-field class="vac-full-width" appearance="fill">
                <mat-label>StatusID</mat-label>
                <input matInput type="text" formControlName="StatusID">
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>RESET</button>
      <button mat-button type="submit" [disabled]="!service.formModel.valid">SAVE</button>
    </mat-card-actions>
  </mat-card>
</form>
